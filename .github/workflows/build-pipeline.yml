name: build-pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - '.nx'
      - '.vscode'
      - '.verdaccio'
      - 'README.md'

jobs:
  build-validate:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node environment
        uses: actions/setup-node@v3
        with:
          node-version: 16.x.x
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: check for lint errors
        run: npm run lint

      - name: build application
        run: npm run build

      - name: test application
        run: npm run test

      - name: check affected applications
        run: npm nx affected -t release